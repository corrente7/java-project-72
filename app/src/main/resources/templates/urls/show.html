<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/application.html}">

<section layout:fragment="content">
    <div class="container-lg mt-5">
        <h2>Запись о сайте</h2>

        <table class="table table-bordered table-hover mt-3" th:object="${url}">
            <tr>
                <td>ID</td>
                <td th:text="*{id}"></td>
            </tr>
            <tr>
                <td>Имя</td>
                <td th:text="*{name}"></td>
            </tr>
            <tr>
                <td>Дата создания</td>
                <td th:text="${#temporals.format(url.getCreatedAt(), 'dd/MM/yyyy HH:mm')}"></td>
            </tr>
        </table>

        <h2 class="mt-5">Проверки</h2>
        <form method="post" th:action="@{/urls/{id}/checks(id=${url.getId()})}">
            <button type="submit" class="btn btn-primary">Запустить проверку</button>
        </form>


<table class="table table-striped">
    <thead>
    <tr>
        <th class="col-1">ID</th>
        <th class="col-1">Код ответа</th>
        <th class="col-3">title</th>
        <th class="col-3">h1</th>
        <th class="col-3">description</th>
        <th class="col-2">Дата проверки</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="urlCheck : ${urlCheckList}" th:object="${urlCheck}">
        <td th:text="*{getId()}"></td>
        <td th:text="*{getStatusCode()}"></td>
        <td th:text="*{getTitle()}"></td>
        <td th:text="*{getH1()}"></td>
        <td th:text="*{getDescription()}"></td>
        <td th:text="${#temporals.format(urlCheck.getCreatedAt(), 'dd/MM/yyyy HH:mm')}"></td>
    </tr>
    </tbody>
</table>
    </div>
</section>

</html>
